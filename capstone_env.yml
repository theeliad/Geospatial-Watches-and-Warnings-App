name: capstone_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  # geospatial
  - rasterio
  - geopandas
  - shapely
  - fiona
  - pyproj
  - folium
  - leafmap
  # numerics & io
  - numpy
  - pandas
  - scipy
  - xarray
  - netCDF4
  # viz
  - matplotlib
  - seaborn
  - plotly
  # ml
  - scikit-learn
  - tensorflow
  # jupyter
  - jupyterlab
  - ipykernel
  # env vars
  - python-dotenv
  - pip:
      - noaa-coops
      - opengeoai
      - makinarocks-link